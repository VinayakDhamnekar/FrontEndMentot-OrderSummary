<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->



</head>

<body>
       
            <div class="container">
                <div class="hero-img">
                    <img src="./images/illustration-hero.svg" alt="music-image" class="hero-img">
                </div>
                <div class="order-summary">
                    <h1 class="heading">Order Summary</h2>
                        <p class="description">
                            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                        </p>
                </div>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="music-icon">
                    <p class="plan-heading">Annual Plan<br><span  class="plan-pricing">$99.99/year</span></p>
            
                    <a href="#" class="plan-change-link">Change</a>
                </div>
                <div class="btn-group">
                    <button type="button"> Proceed to Payment</button>
                    <a href="#"> Cancel Order</a>
                </div>
            
            
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vinayak</a>.
            </div>
        </footer>






    
</body>

</html>
